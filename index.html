<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Points Hospitality Autograde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "oklch(var(--primary) / <alpha-value>)",
              secondary: "oklch(var(--secondary) / <alpha-value>)",
              muted: "oklch(var(--muted) / <alpha-value>)",
              background: "oklch(var(--background) / <alpha-value>)",
              foreground: "oklch(var(--foreground) / <alpha-value>)",
              border: "oklch(var(--border) / <alpha-value>)",
              card: "oklch(var(--card) / <alpha-value>)",
              "muted-foreground": "oklch(var(--muted-foreground) / <alpha-value>)",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'], 
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap');

      :root {
        /* OpsFlow Brand Colors (Professional Blue/Slate/Teal mix) */
        --background: 0.985 0 0;
        --foreground: 0.20 0.02 260;
        
        --primary: 0.45 0.14 255; /* Deep Indigo/Blue */
        --secondary: 0.92 0.04 255; /* Light Indigo */
        
        --muted: 0.96 0.01 260;
        --muted-foreground: 0.55 0.04 260;
        
        --border: 0.90 0.02 260;
        --card: 1 0 0;
      }

      body {
        background-color: oklch(var(--background));
        color: oklch(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* Custom Utilities */
      .glass-panel {
        background: oklch(var(--card) / 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid oklch(var(--border));
      }
      
      .clerk-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        line-height: 1.25rem;
      }

      /* Print Styles - Targeting #printable-report only */
      @media print {
        @page { margin: 1cm; size: auto; }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Show specifically the report content */
        #printable-report, #printable-report * {
          visibility: visible;
        }

        /* Reposition the report to top-left to avoid blank space from previous elements */
        #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }
        
        /* Ensure elements marked no-print are strictly hidden */
        .no-print, .no-print * {
          display: none !important;
        }

        /* Clean up standard tags */
        header, footer {
          display: none !important;
        }

        /* Ensure body allows content to flow */
        html, body, #root { 
          height: auto !important; 
          min-height: auto !important;
          overflow: visible !important;
          background-color: white !important;
        }
      }
    </style>
